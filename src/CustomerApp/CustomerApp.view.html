Customer Code: <input [(ngModel)]="customer.customerCode" type="text"> <br><br>
Customer Name: <input [(ngModel)]="customer.customerName" type="text"> <br><br>
Customer Amount: <input [(ngModel)]="customer.customerAmount" type="text"> <br><br>
<input type="button" value="Add" (click)="add()"> <br><br>
<table>
    <tr>
        <td>Customer Code</td>
        <td>Customer Name</td>
        <td>Customer Amount</td>
    </tr>
    <tr *ngFor="let customer of customers">
        <td>{{customer.customerCode}}</td>
        <td>{{customer.customerName}}</td>
        <td>{{customer.customerAmount}}</td>
    </tr>
</table>
